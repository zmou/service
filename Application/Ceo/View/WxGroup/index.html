<extend name="RBAC:base" />
<block name="content-title">
<h4>微信用户分组管理</h4> 
<a style="float:right;margin:10px;" href="{twotree#:U('add')}" class="btn">添加</a> 
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <table width='100%'>
              <thead>
                <tr>
                   <th>分组id</th>
                   <th>分组名称</th>
                   <th>粉丝数量</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="group_list['groups']" id="v">
                    <tr>
                      <td>【{twotree#$v.id}】</td>	
                      <td>{twotree#$v.name}</td>
                      <td>【{twotree#$v.count}】</td>
                      <td>
                         <a rel="modal" title="生成二维码" class='btn' href="{twotree#:U('qrcode',array('id'=>$v['id']))}">生成二维码</a>					 <a title="查看该分组用户" class='btn' href="{twotree#:U('Wxusers/index',array('group_id'=>$v['id']))}">查看用户</a>					<a title="修改分组名称" class='btn' href="{twotree#:U('edit',array('group_id'=>$v['id']))}">修改分组名称</a>	
                      </td>
                    </tr>
                </volist>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                   <!-- <div class="pagination">
                      {twotree#$show}
                    </div>-->
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
