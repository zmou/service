<extend name="RBAC:base" />
<block name="content-title">
<h4>首页导航管理</h4>  
<a href="{twotree#:U('add')}" style="float: right;font-weight: 700;margin:5px 10px;" class="btn">新增</a>
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <div class="notification png_bg success" id="dmsg" style="display:;">
              <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
              <div>
                一级导航固定为三个（不用填写链接地址），二级导航数量不限制
              </div>
            </div>
            <table>
              <thead>
                <tr>
                   <!--<th>ID</th>-->
                   <th>标题</th>
                   <th>链接地址</th>
                   <th>排序</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <!--<td>【{twotree#$v.id}】</td>-->
                      <td><b>{twotree#$v.title}</b></td>
                      <td>{twotree#$v.url|default='暂无'}</td>
                      <td>{twotree#$v.list}</td>
                      <td>
                        <a class="btn btn-success" href="{twotree#:U('edit',array('id'=>$v['id']))}" >修改</a>                  	
                       <!-- <a class="btn btn-danger" href="{twotree#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> -->
                      </td>
                      
                    </tr>
                    <volist name="v.child" id="val">
                    	<tr>
                          <!--<td></td>-->
                          <td>&nbsp;&nbsp;&nbsp;&nbsp;|-&nbsp;&nbsp;{twotree#$val.title}</td>
                          <td>
                          {twotree#$val.url|default='暂无'}
                          <neq name="val.url" value="">&nbsp;&nbsp;&nbsp;
                          <a href="{twotree#$val.url}" target="_blank" class="_btn">预览</a>
                          </neq>
                          </td>
                          <td>{twotree#$v.list}</td>
                          <td>
                            <a class="btn btn-success" href="{twotree#:U('edit',array('id'=>$val['id']))}" >修改</a>                  	
                            <a class="btn btn-danger" href="{twotree#:U('del',array('id'=>$val['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                          </td>
                          
                        </tr>
                    </volist>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="4">
                    <div class="bulk-actions align-left">
                    </div>
                    <div class="pagination">
                      {twotree#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
