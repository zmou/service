<extend name="RBAC:base" />
<block name="content-title">
<h4>友情链接列表</h4> 
<a href="{twotree#:U('add')}" style="float: right;font-weight: 700;margin:5px 10px;" class="btn">新增</a>
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <div class="notification png_bg" id="dmsg" style="display:none;">
              <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
              <div>
                msg.
              </div>
            </div>
            <table>
              <thead>
                <tr>
                   <th>ID</th>
                   <th>链接标题</th>
                   <th>链接地址</th>
                   <th>链接LOGO</th>
                   <th>链接排序</th>
                   <th>是否显示</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>{twotree#$v.id}</td>
                      <td><a href="{twotree#$v.linkurl}" target="_blank" title="{twotree#$v.linkname}">{twotree#$v.linkname}</a></td>
                      <td><a href="{twotree#$v.linkurl}" target="_blank" title="{twotree#$v.linkname}">{twotree#$v.linkurl}</a></td>
                      <td><a href="{twotree#$v.linkurl}" target="_blank" title="{twotree#$v.linkname}">
                      <img src="{twotree#$v.linklogo}" class="thumb"></a></td>
                      <td>{twotree#$v.linklist}</td>
                      <td>
                        <eq name="v.linktype" value="0"><a class="btn" title="隐藏">隐藏</a></eq>
                      	<eq name="v.linktype" value="1"><a class="btn"  title="显示">显示</a></eq>
                      </td>  
                      <td>
                        <a class="btn btn-success" href="{twotree#:U('edit',array('id'=>$v['id']))}">修改</a>                  	
                        <a class="btn btn-danger" href="{twotree#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除此链接?')">删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="6">
                    <div class="bulk-actions align-left">
                    </div>
                    <div class="pagination">
                      {twotree#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
