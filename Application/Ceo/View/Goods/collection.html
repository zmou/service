<extend name="RBAC:base" />
<block name="content-title">
<h4>收藏列表</h4> 
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <div class="notification png_bg" id="dmsg" style="display:none;">
              <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
              <div>
                msg.
              </div>
            </div>
            <table>
              <thead>
                <tr>
                   <th>ID</th>
                   <th>UID</th>
                   <th>商品名称</th>
                   <th>预览图片</th>
                   <th>时间</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{twotree#$v.id}】</td>
                      <td>【{twotree#$v.uid}】</td>
                      <td width="260">{twotree#$v.name}</td>
					  <php>$picurl=base64_encode($v['spic']);</php>
                      <td><a title="点击查看大图" rel='modal' href="{twotree#:U('show_img',array('picurl'=>$picurl))}"><img src="{twotree#$v.spic|get_thumb=###}" style="width:80px;height:40px;vertical-align: middle"></a></td>
                      <td>{twotree#$v.posttime|date="Y-m-d H:i", ###}</td>
                    </tr>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="8">
                    <div class="pagination">
						{twotree#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
