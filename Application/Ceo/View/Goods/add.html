<block name="content-title">

</block>
<block name="content">
<div class="tab-content default-tab" id="tab1">
    <form method="post" action="{twotree#:U('add')}">
      <fieldset>
        <p>
            商品名称：<input placeholder="商品名称"  required type="text" name="name"  class="text-input small-input"> 
        </p>
        <p>
            是否上架：
            		<select name='is_sale'>
                    <option value='1'>上架</option>
                    <option value='2'>下架</option>
                    </select>
        </p>
       <!-- <p>
            标　　签：
            		<span style="border:0px solid silver;padding:6px;border-radius:3px;">
            		<input value='1'  type="checkbox" name="is_tui" style="vertical-align: middle">推荐
                    <input value='1'  type="checkbox" name="is_hot" style="vertical-align: middle">热销
                    <input value='1'  type="checkbox" name="is_active" style="vertical-align: middle">活动
                    </span>
        </p>-->
        <p>
            所属分类：<select name="cid"><option vlaue="">-选择分类-</option>
            <volist name="categorys" id="val"><option value="{twotree#$val.id}">{twotree#$val.name}</option></volist>
            </select> 
           
        </p>
		
        <p>
            单     位：<input placeholder="单位"  required type="text" name="unit"  class="text-input small-input">
        </p> 
        <!--<p>
            所属品牌：<select name="bid"><option vlaue="">-选择品牌-</option>
            <volist name="brands" id="val"><option value="{twotree#$val.id}" <eq name="val.id" value="$info.bid">selected</eq> >{twotree#$val.name}</option></volist>
            </select>  
        </p>-->
<!--        <p>
            保质期　：<input  value="{twotree#$info.life_time}"  required type="text" name="life_time"  class="text-input small-input"> 
        </p>-->
        <p>
             销量基数：<input value="{twotree#$info.base_num}" placeholder="销量"  required type="text" name="base_num"  class="text-input small-input num"> 
        </p>
        <p>
             收藏基数：<input value="{twotree#$info.collect_num}" placeholder="收藏" required type="text" name="collect_num"  class="text-input small-input num"> 
        </p>
        <p>
            市场价格：<input placeholder="市场价格"  required type="text" name="market_price"  class="text-input small-input"> 元
        </p>
        <p>
            叮咕卖价：<input placeholder="叮咕卖价"  required type="text" name="price"  class="text-input small-input"> 元
        </p>
         <p>
            店长采购价：<input placeholder="店长采购价"  required type="text" name="trade_price"  class="text-input small-input"> 元
        </p>
        
		<p>
            小件数量：<input placeholder="最小包装数量"  required type="text" name="package_num"  class="text-input small-input num">
        </p>
		<p>
            供货商价：<input value="" placeholder="供货商价"  required type="text" name="biz_price"  class="text-input small-input num"> 元
        </p>
        <p>
            预览图片1：
            <input readonly name="spic" type="text" id="url1" value="{twotree#$nrs.spic}" class="text-input small-input"/> 
            <input type="button" id="image1" value="选择图片" class="button"/>
         </p>
        <p>
            预览图片2：
            <input readonly name="spic2" type="text" id="url2" value="{twotree#$nrs.spic}" class="text-input small-input"/> 
            <input type="button" id="image2" value="选择图片" class="button"/>
         </p>
        <p>
            预览图片3：
            <input readonly name="spic3" type="text" id="url3" value="{twotree#$nrs.spic}" class="text-input small-input"/> 
            <input type="button" id="image3" value="选择图片" class="button"/>
         </p>
         <p>
            商品介绍：<textarea class='editor' name="content"  style="height:300px;"></textarea>

        </p>
       
        <p>
          <input type="submit" value="  提 交  " class="button">
        </p>
      </fieldset>
      <div class="clear"></div>
    </form>
</div>
<script>
$('.add-color').click(function(){
	if($('.option').length>=10){
		alert('最多只能增加10个');
		return false;
	}	
	var html='<span class="option"><input required name="color[]"  class="text-input small" /><i class="fa fa-minus-circle fa-lg remove" style="color:#BC1313"></i></span>';
	$(this).before(html+'&nbsp;&nbsp;');
});
$('.remove').live('click',function(){
	$(this).parent(".option").remove();
});

$('.add-size').click(function(){
	if($('.option').length>=10){
		alert('最多只能加10个');
		return false;
	}	
	var html='<span class="option"><input required name="size[]"  class="text-input small" /><i class="fa fa-minus-circle fa-lg remove" style="color:#BC1313"></i></span>';
	$(this).before(html+'&nbsp;&nbsp;');
});

</script>
<!--kindeditor-->
<link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="/plugins/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/plugins/kindeditor/lang/zh_CN.js"></script>
<!--kindeditor-->
<script>
	$(function(){
		$(".num").keyup(function(){
			if(isNaN($(this).val())){
				$(this).val('');
			}
		});		  
	});
	KindEditor.ready(function(K) {
		//初始化编辑器
		var editor1 = K.create('.editor', {
			cssPath : '/plugins/kindeditor/plugins/code/prettify.css',
			uploadJson : '/plugins/kindeditor/php/upload_json.php',
			fileManagerJson : '/plugins/kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {}
		});
		prettyPrint();
	});
	/*$(function() {
		var editor = KindEditor.create('textarea[name="content"]');
	});*/
	//单图上传
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
		K('#image2').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url2').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url2').val(url);
						editor.hideDialog();
					}
				});
			});
		});
		K('#image3').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url3').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url3').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
	//批量上传图片
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#J_selectImage').click(function() {
			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
					clickFn : function(urlList) {
						var div = K('#J_imageView');
						div.html('');
						K.each(urlList, function(i, data) {
							div.append('<img src="' + data.url + '">');
						});
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>
</block>
