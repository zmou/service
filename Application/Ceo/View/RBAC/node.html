<extend name="base" />
<block name="content-title">
<h4>节点列表</h4>  
<a class="btn align-right" style="margin:5px 10px;" href="{twotree#:U('addNode')}">新增</a> 
</block>
<block name="content">
	<link rel='stylesheet' href='__PUBLIC__/Css/node.css'>
          <div class="tab-content default-tab" id="tab1">
            <table>
              <tbody>
              	<div id="wrap">
<volist name="node" id="app">
			<div class='app'>
				<p>
					<strong>{twotree#$app['title']}</strong>
					[<a href="{twotree#:U('Admin/RBAC/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>]
					[<a href="{twotree#:U('editNode',array('id'=>$app['id']))}">修改</a>]
					[<a href="{twotree#:U('delNode',array('id'=>$app['id']))}">删除</a>]
				</p>
				<volist name="app.child" id="action">
					<dl>
						<dt>
							<strong>{twotree#$action.title}</strong>
							[<a href="{twotree#:U('Admin/RBAC/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>]
							[<a href="{twotree#:U('editNode',array('id'=>$action['id']))}">修改</a>]
							[<a href="{twotree#:U('delNode',array('id'=>$action['id']))}">删除</a>]
						</dt>
						<volist name="action.child" id="method">
							<dd>
								<span>{twotree#$method.title}</span>
								[<a href="{twotree#:U('editNode',array('id'=>$method['id']))}">修改</a>]
								[<a href="{twotree#:U('delNode',array('id'=>$method['id']))}">删除</a>]
							</dd>
						</volist>
					</dl>
					
				</volist>
			</div>		
</volist>
</div>
              </tbody>             
            </table>
          </div> <!-- End #tab1 -->  
</block>
