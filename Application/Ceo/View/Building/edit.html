<extend name="RBAC:base" />
<block name="content-title">
    <h4>编辑</h4>
    <a href="{:U('index',array('sch_id'=>$info['sch_id']))}" class='btn align-right' style="margin:5px 10px;">返回</a>
</block>
<block name="content">
    <div class="tab-content default-tab" id="tab1">
        <!--kindeditor-->
        <link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css" />
        <script charset="utf-8" src="/plugins/kindeditor/kindeditor-min.js"></script>
        <script charset="utf-8" src="/plugins/kindeditor/lang/zh_CN.js"></script>
        <!--kindeditor-->

        <!--uploadify-->
        <script src="/plugins/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
        <link href="/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css">
        <!--uploadify-->
        <style type="text/css">
            .btn-del {
                background-color: #C00;
                padding: 5px;
                color: white;
                border-radius: 3px;
                border: 0;
                cursor: pointer
            }
        </style>

        <form method="post" action="{:U('edit',array('id'=>I('get.id')))}" enctype="multipart/form-data">
            <fieldset>
                <p>
                    学　　校：{$school.name}
                </p>
                <p>
                    宿舍楼号：
                    <input class="text-input small-input" name="name" value="{$info.name}" required/>
                </p>
                <p>
                    <input type="submit" value="提交" class="button">
                </p>
            </fieldset>
            <div class="clear"></div>
        </form>
    </div>
</block>
