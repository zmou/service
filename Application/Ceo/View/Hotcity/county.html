<style type="text/css">
.btn-del{background-color:#C00;padding:5px;color:white;border-radius:3px;border:0;cursor:pointer}
</style>
		
<form method="post" action="{twotree#:U('county')}" enctype="multipart/form-data">
    <fieldset>
    <p>
     关键字：<input id="keyword" placeholder="请输入要修改的区县" class="text-input small-input" value="{twotree#:I('get.keyword')}"/>
     <a class="button btn-so">搜索</a>
    </p>
    <p>
        选择区县：
        	<select name="region_id" id="region_id">
            <option name="">-请选择-</option>
            <volist name="county_list" id="item">
                <option value="{twotree#$item.id}">
				{twotree#$item.region_name} - [{twotree#$item.city}]
                </option>
            </volist>
            </select>
    </p>
    <p>
     排序：<input id="sort" name="sort" class="text-input small-input" value="" style="width:10%;"/>
    </p>
   
	<p>
		<input type="submit" value="  提 交  " class="button">
	</p>
    </fieldset>
	<div class="clear"></div>
</form>

</div>
<script>
$(".btn-so").click(function(){
	var keyword=$('#keyword').val();
	if(keyword==''){
		alert('请输入关键词');
	}else{
		location.href="{twotree#:U('county')}&"+'county='+keyword;
	}
});
function del(obj){
	if(!confirm('确认删除?')){
		return false;
	}
	$(obj).parent().remove();
}
</script>
<script>
	KindEditor.ready(function(K) {
		//初始化编辑器
		var editor1 = K.create('textarea[name="content"]', {
			cssPath : '/plugins/kindeditor/plugins/code/prettify.css',
			uploadJson : '/plugins/kindeditor/php/upload_json.php',
			fileManagerJson : '/plugins/kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {}
		});
		prettyPrint();
	});
	/*$(function() {
		var editor = KindEditor.create('textarea[name="content"]');
	});*/
	//单图上传
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
	//批量上传图片
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#J_selectImage').click(function() {
			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
					clickFn : function(urlList) {
						var div = K('#J_imageView');
						div.html('');
						K.each(urlList, function(i, data) {
							div.append('<img src="' + data.url + '">');
						});
						editor.hideDialog();
					}
				});
			});
		});
	});
</script></block>
