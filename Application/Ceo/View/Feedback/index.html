<extend name="RBAC:base" />
<block name="content-title">
<h4>用户反馈</h4>  
<!--<a href="{twotree#:U('add')}" style="float: right;font-weight: 700;margin:5px 10px;" class="btn">新增</a>-->
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <div class="notification png_bg" id="dmsg" style="display:none;">
              <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
              <div>
                msg.
              </div>
            </div>
            <table>
              <thead>
                <tr>
                   <th>ID</th>
                   <th>反馈用户</th>
                   <th>反馈内容</th>
                   <th>电子邮箱</th>
                   <th>手机号码</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{twotree#$v.id}】</td>
                      <td>{twotree#$v['user']['nickname']}</td>
                      <td>
                      <!--<div style="width:300px !important;height:50px;overflow-y:scroll;"></div>-->
                      <textarea cols="60" rows="5" class="text-input medium-input">{twotree#$v.content}</textarea>
                      </td>
                      <td>{twotree#$v.email}</td>
                      <td>{twotree#$v.mobile}</td>
                      <td>
                       <!-- <a class="btn btn-success" href="{twotree#:U('edit',array('id'=>$v['id']))}" >修改</a>-->                  	
                        <a class="btn btn-danger" href="{twotree#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="6">
                    <div class="bulk-actions align-left">
                    </div>
                    <div class="pagination">
                      {twotree#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
