     <div id='photo-area' style="display:none;height:auto;">
    	<p>上传照片：</p>
        <form method="post" action="{twotree#:U('Admin/Photo/upload')}" style="margin-left: 20px;">
		<div id="queue"></div>
            <input id="file_upload" name="file_upload" type="file" multiple="true">
        </form>
        <fieldset>
            <legend>照片列表</legend>
            <div id='preview'>
                <volist name='nrs.picurl' id='val'>
                    <p>缩略图{twotree#$key}：
                    <img src='{twotree#$val}' style="width:80px;vertical-align:middle;border-radius:3px;border:2px solid  #CCC;">&nbsp;
                    <input type='text' name='picurl[]' readonly='readonly' style='width:300px' class='text-input' value='{twotree#$val}'>
                    <input class='btn-del' type='button' value='删除' onclick='del(this)'>
                    </p>
                </volist>
            </div>

    	文章内容：<textarea id="myEditor" name="content"  style="height:300px;">{twotree#$nrs.content|htmlspecialchars_decode|stripslashes}</textarea>
<script type="text/javascript">

</script>
<script>
	KindEditor.ready(function(K) {
		//初始化编辑器
		var editor1 = K.create('textarea[name="content"]', {
			cssPath : '/plugins/kindeditor/plugins/code/prettify.css',
			uploadJson : '/plugins/kindeditor/php/upload_json.php',
			fileManagerJson : '/plugins/kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {}
		});
		prettyPrint();
	});
	/*$(function() {
		var editor = KindEditor.create('textarea[name="content"]');
	});*/
	//单图上传
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
	//批量上传图片
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#J_selectImage').click(function() {
			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
					clickFn : function(urlList) {
						var div = K('#J_imageView');
						div.html('');
						K.each(urlList, function(i, data) {
							div.append('<img src="' + data.url + '">');
						});
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>

<script>
function del(obj){
	if(!confirm('确认删除?')){
		return false;
	}
	$(obj).parent().remove();
}
$(function(){
	var fid=$("#fid").val();
	if(fid==2){
		$(".gj_alt").show();
	}else{
		$(".gj_alt").hide();
	} 	
	   
	$("#fid").click(function(){
		if($(this).val()==2){
			$(".gj_alt").show();
		}else{
			$(".gj_alt").hide();
		} 				  				  
	});	
})
</script>
<script type="text/javascript">
$(function() {
	$("#file_upload").uploadify({
		'swf': '/plugins/uploadify/uploadify.swf',
		'uploader': '/index.php?g=Admin&m=Photo&a=upload',
		'cancelImg': '/plugins/uploadify/uploadify-cancel.png',
		'queueID': 'fileQueue',
		'auto': true,
		'multi': true,
		'debug': false, //开启调试模式
		'removeTimeout' : 1,//文件队列上传完成1秒后删除 
		'method'   : 'post',//方法，服务端可以用$_POST数组获取数据
		'buttonText' : '选择照片',//设置按钮文本
		'width':'60',
		'multi'    : true,//允许同时上传多张图片
		'uploadLimit' : 10,//一次最多只允许上传10张图片
		'fileTypeExts' : '*.gif; *.jpg; *.png',//允许上传的图片格式---注意前端判断过，后端必须要判断
		'fileSizeLimit' : '2MB',//限制上传的图片不得超过200KB 
		'onUploadSuccess' : function(file, data, response){
			data=JSON.parse(data);
			if(data.flag==false){
				alert(data.msg);
			}else{
				$('#preview').append("<p>缩略图：<input type='text' name='picurl[]' placeholder='' value='"+data.url+"' readonly='readonly' style='width:300px' class='text-input'><input class='btn-del' type='button' value='删除' onclick='del(this)'></p>");
			}
			
		},
		'onUploadError':function(event, ID, fileObj, errorObj){
			//alert(fileObj);
		}
	});
});
</script>
