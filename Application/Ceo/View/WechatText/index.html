<extend name="RBAC:base" />
<block name="content-title">
<h4>公众号回复设置</h4>  
</block>
<block name="content">
  <div class="tab-content default-tab" id="tab1">
    <div class="notification png_bg" id="dmsg" style="display:none;">
      <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
      <div>
        msg.
      </div>
    </div>
    <table width='100%'>
      <thead>
        <tr>
           <th width='5%'>ID</th>
           <th width='10%'>关键字</th>
           <th width='10%'>触发菜单</th>
           <th width='10%'>回复类型</th>
           <th width='30%'>回复内容</th>
           <th width='15%'>操作</th>
        </tr>
      </thead>

      <tbody>
        <volist name="plist" id="v">
            <tr>
              <td>【{twotree#$v.id}】</td>
              <td>{twotree#$v.textkey}</td>
              <td>{twotree#$menu[$v['menukey']]}</td>
              <td><if condition="$v['type'] eq 0">图文信息(news)<else/>文字信息(text)</if></td>
              <td title="{twotree#$v.conf}">{twotree#$v.conf|mb_substr=###,0,30,'utf-8'}</td>
              <td>
                <a class="btn btn-success" href="{twotree#:U('textadd',array('id'=>$v['id']))}" title="Edit">编辑</a>
                
                 <a class="btn btn-danger" href="{twotree#:U('textdel',array('id'=>$v['id']))}" onClick="return confirm('是否将此配置删除?')" title="Delete">删除</a> 
              </td>
            </tr>
        </volist>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="6">
            <div class="bulk-actions align-left">
            <a class="button" href="{twotree#:U('textadd')}">添加新配置</a>&nbsp;&nbsp;&nbsp;
            </div>
            <div class="pagination">
				{twotree#$show}
            </div>
            <div class="clear"></div>
          </td>
        </tr>
      </tfoot>              
    </table>
  </div> <!-- End #tab1 -->         
</block>
