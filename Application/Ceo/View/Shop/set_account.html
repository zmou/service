<extend name="RBAC:base" />
<block name="jq">
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
</block>
<block name="content-title">
    <h3>开通账号</h3>
    <a href="{:U('audit')}" style="font-weight: 700;margin:5px 10px;" class="btn align-right">返回</a>
</block>
<block name="content">
    <div class="tab-content default-tab" id="tab1">
        <form method="post" action="{:U('set_account',array('id'=>I('get.id')))}" enctype="multipart/form-data">
            <fieldset>
                <div class="block">
                    <p>
                        登录账号：
                        <input type="text" name="username" class="text-input small-input" value="{$info.username}" placeholder="登录账号" />
                    </p>
                    <p>
                        登录密码：
                        <input type="text" name="password" class="text-input small-input" placeholder="登录密码" />
                    </p>
                </div>
                <p>
                    <input type="submit" value="提 交" class="button">
                </p>
            </fieldset>
            <div class="clear"></div>
        </form>
    </div>
</block>
