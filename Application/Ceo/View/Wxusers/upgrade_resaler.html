<extend name="RBAC:base" />
<block name="content-title">
<h4>升级分销商</h4>  
<a style="margin:5px 10px;" href="{twotree#:U('index')}" class="btn align-right">返回</a> 
</block>
<block name="content">
<div class="tab-content default-tab" id="tab1">
           <div class="notification success png_bg" id="dmsg" <eq name="info.username" value="">style="display:none"</eq> >
                <a href="#" class="close">
                <img src="__PUBLIC__/Images/icons/cross_grey_small.png" alt="close" />  </a>
                <div>
                    <font style="font-weight:700">该用户已成功升级为【分销商】</font>
                </div>
            </div>
            
            <form method="post" action="{twotree#:U('upgrade_resaler',array('id'=>I('get.id')))}">
			  <p>
                微信昵称：【{twotree#$info.nickname}】
              </p>
<if condition="!empty($info['username'])" >
			  <p>
                账户角色　：【分销商】
              </p>	
			  <p>
                账户名　：【{twotree#$info['username']}】
              </p>
<else/>
               <p>
                账户名　：<input name="username" class="text-input small-input" placeholder="电脑后台账户名" required="required"/>
              </p>	
               <p>
                登录密码：<input name="password" class="text-input small-input" placeholder="电脑后台账户密码" required="required"/>
              </p>		
              <p><button class="button" type="submit">提 交</button></p>	
</if>
              <div class="clear"></div>
            </form>
</div>
<style>
.block{border:1px dashed #ccc;padding:10px;border-radius:3px;-box-shadow:1px 1px 1px 1px #CCC;}
</style>
</block>
