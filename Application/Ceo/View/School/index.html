<extend name="RBAC:base" />
<block name="content-title">
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <h4>学校列表</h4>
</block>
<block name="content">
    <div class="tab-content default-tab" id="tab1">
        <div class="notification png_bg" id="dmsg" style="display:none;">
            <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
            <div>

            </div>
        </div>
        <fieldset>
            <p>
                <form action="{:U('index')}" type="get">
                    关键字：
                    <input id="keyword" name="keyword" placeholder="请输入学校名称" class="text-input small-input" value="{:I('get.keyword')}" />
                    <input type="hidden" name="g" value="Admin">
                    <input type="hidden" name="m" value="School">
                    <input type="hidden" name="a" value="index">
                    <input type="submit" class="button btn-so" value="搜索">
                </form>
            </p>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>学校名称</th>
                    <th>所在地区</th>
                    <th>操作</th>
                </tr>
            </thead>

            <tbody>
                <volist name="list" id="v">
                    <tr>
                        <td>【{$v.id}】</td>
                        <td>{$v.name}</td>
                        <td>{$v.prov}-{$v.city}-{$v.county}</td>
                        <td>
                            <a class="btn btn-success" href="{:U('Building/index',array('sch_id'=>$v['id']))}">宿舍楼</a>
                        </td>
                    </tr>
                </volist>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="bulk-actions align-left">
                        </div>
                        <div class="pagination">
                            {$show}
                        </div>
                        <div class="clear"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <!-- End #tab1 -->
</block>
