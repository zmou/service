查看商品<extend name="RBAC:base" />
<block name="jq"><script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script></block>
<block name="content-title">
<h4>添加品牌</h4>  
<a style="margin:5px 10px;" class="btn align-right" href="{twotree#:U('index')}">返回列表</a>
</block>
<block name="content">
<div class="tab-content default-tab" id="tab1">
    <form method="post" action="{twotree#:U('add')}">
      <fieldset>
        <p>
            品牌名称：<input  required type="text" name="name" class="text-input small-input"> 
        </p>
         <p>
            所属分类：
            <!--<select name="cid"><option vlaue="">-选择分类-</option>
            <volist name="categorys" id="val"><option value="{twotree#$val.id}">{twotree#$val.name}</option></volist>
            </select>--> 
            <volist name="categorys" id="val">
            <input name='cid[]' type='checkbox' value="{twotree#$val.id}">{twotree#$val.name}&nbsp;&nbsp;
            </volist>
        </p>
        <p>
        分类logo：
        <input readonly name="spic" type="text" id="url1" value="{twotree#$info.spic}" class="text-input small-input"/> 
        <input type="button" id="image1" value="选择图片" class="button"/>
        </p>
        <p>
            显示排序：<input value="99" type="text" name="list" class="text-input small-input"> 
        </p>
        <p>
          <input type="submit" value="保 存" class="button">
        </p>
      </fieldset>
      <div class="clear"></div>
    </form>
</div>
<!--kindeditor-->
<link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="/plugins/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/plugins/kindeditor/lang/zh_CN.js"></script>
<!--kindeditor-->
<script>
	KindEditor.ready(function(K) {
		//初始化编辑器
		var editor1 = K.create('textarea[name="content"]', {
			cssPath : '/plugins/kindeditor/plugins/code/prettify.css',
			uploadJson : '/plugins/kindeditor/php/upload_json.php',
			fileManagerJson : '/plugins/kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {}
		});
		prettyPrint();
	});
	/*$(function() {
		var editor = KindEditor.create('textarea[name="content"]');
	});*/
	//单图上传
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
	
</script>
</block>
